<mat-toolbar>
  <div id="login-container" *ngIf="auth.user$ | async as user; else login">
    <p>Hello {{ user.displayName }}</p>
    <img src="{{ user.photoURL }}" alt="Avatar" class="avatar" />
  </div>
  <ng-template #login
    >Please use one of the choices below to login...</ng-template
  >
</mat-toolbar>
<div class="wrapper">
  <hr />
  <mat-nav-list>
    <a
      class="nav-list"
      mat-list-item
      routerLink="{{ link.path }}"
      *ngFor="let link of links"
    >
      {{ link.name }}
    </a>
  </mat-nav-list>
  <h1>Raw User Data from Firebase:</h1>
  <!--pre tag to wrap json object and make more readable-->
  <pre *ngIf="auth.user$ | async as user">
    {{ user | json }}
  </pre>
  <hr />
  <button class="button" (click)="auth.signOut()">Sign Out</button>

  <router-outlet></router-outlet>
</div>
