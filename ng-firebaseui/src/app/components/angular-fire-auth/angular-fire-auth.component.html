<h1>Angular Fire Module</h1>
<!--subscribe to user$ variable using ng async pipe-->
<div *ngIf="auth.user$ | async as user; else login">
  <h2>Already signed in...sign out to sign back in</h2>
</div>

<ng-template #login>
  <button class="button" (click)="auth.googleSignin()">
    Sign in with Google
  </button>
</ng-template>
